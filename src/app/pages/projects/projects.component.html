<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">
  <h2>Project Seite</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let project of projects">
      <td>{{ project.id }}</td>
      <td>{{ project.title }}</td>
      <td>
        <button [routerLink]="['/projects', project.id, 'tasks']">Tasks ansehen</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
